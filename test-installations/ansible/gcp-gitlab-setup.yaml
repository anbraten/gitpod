---
- name: GCloud login
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
  roles:
    # this is needed for the gcp-ssh-wrapper.sh script
    - gcp-login

- name: Prepare GCP resources
  hosts: localhost
  gather_facts: no
  vars_files:
    - vars/gcp.yaml
    - vars/gcp-dns.yaml
    - vars/gitlab.yaml
  roles:
    - gcp-gitlab

- name: Refresh inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - meta: refresh_inventory

- name: Wait for connection
  hosts: all
  gather_facts: no
  tasks:
    - wait_for_connection:

- name: Install GitLab
  hosts: gitlab_main
  vars_files:
    - vars/gitlab.yaml
  roles:
    - install-gitlab
