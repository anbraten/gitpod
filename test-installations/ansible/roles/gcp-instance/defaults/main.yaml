---
instance_name: "{{ undef(hint='You must specify an instance name.') }}"
domain: "{{ undef(hint='You must specify a domain.') }}"

gcp_project: "{{ undef(hint='You must specify your GCP project.') }}"
gcp_cred_content: "{{ lookup('file', '/service-account.json') }}"

# https://cloud.google.com/compute/docs/regions-zones
gcp_region: europe-west3
gcp_zone: europe-west3-a

# available types: gcloud compute machine-types list --zones=europe-west3-a
gcp_machine_type: c2-standard-4


gcp_dns_project: "{{ undef(hint='You must specify your GCP project.') }}"
gcp_dns_cred_content: "{{ lookup('file', '/service-account.json') }}"
gcp_dns_domain_zone_name: "{{ undef(hint='You must specify your GCP domain zone name.') }}"
gcp_dns_domain_zone_dnsname: "{{ undef(hint='You must specify your GCP domain zone DNS name.') }}"
